<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="stylesheet" href="login.css">    
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><span class="logo-moke">Moke</span><span class="logo-sell">Sell</span></a>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h2 class="login-title">Log in</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username / email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">Log In</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ABOUT US</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="footer-section">
                <h3>NEED HELP?</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="footer-section">
                <h3>CONTACT US</h3>
                <p>Yishun ring road 123 349243</p>
                <p>+65 12345678</p>
                <p>Mokesell_official@gmail.com</p>
            </div>
        </div>
        <div class="social-icons">
            <img src="/api/placeholder/24/24" alt="Facebook">
            <img src="/api/placeholder/24/24" alt="Twitter">
            <img src="/api/placeholder/24/24" alt="Instagram">
            <img src="/api/placeholder/24/24" alt="YouTube">
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // RestDB credentials
            const RESTDB_URL = 'https://contact-43ef.restdb.io/rest/userinfo';
            const RESTDB_API_KEY = '80624ddb6222e495518b2236f2a0413e50465';

            try {
                // Query the database to find a matching user
                const response = await fetch(`${RESTDB_URL}?q={"email":"${email}","password":"${password}"}`, {
                    method: 'GET',
                    headers: {
                        'cache-control': 'no-cache',
                        'x-apikey': RESTDB_API_KEY,
                        'content-type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data && data.length > 0) {
                    // Successful login - user found
                    console.log('Login successful');
                    // Store user session
                    localStorage.setItem('userEmail', email);
                    // Redirect to index page
                    window.location.href = 'index.html';
                } else {
                    // No matching user found
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Invalid email or password';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
                console.error('Login error:', error);
            }
        });

    </script>
    <script src="login.js"></script>
    <script src="auth.js"></script>
</body>
</html>
