<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="coins.css">
</head>
<body>
    <div class="rewards-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src=""/>
                </div>
                <div class="profile-info">
                    <h2 class="username">John Doe</h2>
                    <p class="email">john.doe@example.com</p>
                </div>
            </div>
            <div class="coins-display">
                <div class="coins-amount">
                    <span class="coin-icon">🪙</span>
                    <span class="amount">1,250</span>
                    <span class="label">coins</span>
                </div>
            </div>
        </div>


        <h2 class="section-title">Available Vouchers</h2>
        <div class="vouchers-grid">
            <div class="voucher-card">
                <div class="voucher-content">
                    <h3>$5 Discount</h3>
                    <p>Valid for any purchase</p>
                    <div class="voucher-price">
                        <span class="coin-icon">🪙</span>
                        <span>500 coins</span>
                    </div>
                </div>
                <button class="redeem-btn">Redeem</button>
            </div>

            <div class="voucher-card">
                <div class="voucher-content">
                    <h3>Free Shipping</h3>
                    <p>On your next order</p>
                    <div class="voucher-price">
                        <span class="coin-icon">🪙</span>
                        <span>750 coins</span>
                    </div>
                </div>
                <button class="redeem-btn">Redeem</button>
            </div>

            <div class="voucher-card">
                <div class="voucher-content">
                    <h3>20% Off</h3>
                    <p>On orders over $100</p>
                    <div class="voucher-price">
                        <span class="coin-icon">🪙</span>
                        <span>1000 coins</span>
                    </div>
                </div>
                <button class="redeem-btn disabled">Not Enough Coins</button>
            </div>
        </div>
    </div>
    <script src="coins.js"></script>
</body>
</html>
