<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MokeSell</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign up for MokeSell</h1>
        <p class="subtitle">Create your account to get started</p>

        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Create account</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </p>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.querySelector('select[name="username"]').value,
                email: document.querySelector('input[name="email"]').value,
                password: document.querySelector('input[name="password"]').value,
                
            };

            try {
                const response = await fetch('https://contact-43ef.restdb.io/rest/userinfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-apikey': '80624ddb6222e495518b2236f2a0413e50465',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify(formData)
                });

                if (error) {
                    alert('Form submitted successfully!');
                    window.location.href = 'Index.html';
                }
            } catch (error) {
                alert('Form submitted successfully!');
                window.location.href = 'Index.html';
            }
        });
    </script>
</body>
</html>
